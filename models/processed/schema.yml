version: 2

models:
  - name: best_specs_for_price
    description: "Shows phones that outpreform the average in their price range"
    columns:
      - name: price_range
        description: "Price range of mobile device"
        tests:
          - accepted_values:
              values: [0.0, 1.0, 2.0, 3.0]
      - name: "id"
        description: "ID of mobile device"
